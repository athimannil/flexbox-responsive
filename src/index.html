<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo Header</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<input type="checkbox" id="toggle-button">
	<div class="home-header">
		<header>
			<div class="container header">
				<a href="#">
					<img src="./img/logo.png" alt="Logo">
				</a>

				<label class="menu-icon" for="toggle-button">
					<span class="menu-line"></span>
					<span class="menu-line"></span>
					<span class="menu-line"></span>
				</label>
			</div>

			<label class="backdrop" for="toggle-button"></label>
			<nav class="nav-menu">
				<a href="#">
					<img src="./img/logo.png" alt="Logo">
				</a>

				<div class="menu">
					<a class="menu-link active" href="#">Home</a>
					<a class="menu-link" href="#">About</a>
					<a class="menu-link" href="#">Strategy</a>
					<a class="menu-link" href="#">Team</a>
					<a class="menu-link" href="#">Portfolio</a>
					<a class="menu-link" href="#">Contact</a>
				</div>

				<div class="social">
					<a class="social-link angellist" href="#" target="_blank"></a>
					<a class="social-link facebook" href="#" target="_blank"></a>
					<a class="social-link twitter" href="#" target="_blank"></a>
					<a class="social-link linkedin" href="#" target="_blank"></a>
					<a class="social-link googleplus" href="#" target="_blank"></a>
					<a class="social-link youtube" href="#" target="_blank"></a>
				</div>
			</nav>
		</header>
		<section class="banner">
			<h2 class="banner-title">This is crazy company claim</h2>
			<div class="banner-box">
				<div class="banner-box-heading">Excellence in</div>
				<div class="banner-box-location">London</div>
			</div>
		</section>
	</div>
	<script src="./bundle.js"></script>
</body>
</html>
